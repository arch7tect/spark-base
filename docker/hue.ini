[desktop]

# Set this to a random string, the longer the better.
secret_key=kasdlfjknasdfl3hbaksk3bwkasdfkasdfba23asdf

# Webserver listens on this address and port
http_host=0.0.0.0
http_port=8888

# Time zone name
time_zone=Europe/Moscow

# Enable or disable debug mode.
django_debug_mode=false

# Enable or disable backtrace for server error
http_500_debug_mode=false

app_blacklist=search,hbase,security,filebrowser,jobbrowser,indexer,jobsub,rdbms

# Use gunicorn or not
use_cherrypy_server=false

# Gunicorn work class: gevent or evenlet, gthread or sync.
gunicorn_work_class=sync
gunicorn_number_of_workers=1

[[database]]
engine=postgresql_psycopg2
host=postgres
port=5432
user=postgres
password=top_secret
name=metastore

[notebook]
[[interpreters]]

[[[spark]]]
name=Scala
interface=livy

[[[pyspark]]]
name=PySpark
interface=livy

[[[r]]]
name=R
interface=livy

[[[sparksql]]]
name=Spark SQL
interface=hiveserver2

[dashboard]

# Activate the SQL Dashboard (beta).
has_sql_enabled=false


[spark]
# The Livy Server URL.
livy_server_url=http://spark-master:8998/

# Configure Livy to start in local 'process' mode, or 'yarn' workers.
livy_server_session_kind=yarn

# Whether Livy requires client to perform Kerberos authentication.
security_enabled=false

# Host of the Sql Server
sql_server_host=spark-master

# Port of the Sql Server
sql_server_port=10000

# Choose whether Hue should validate certificates received from the server.
## ssl_cert_ca_verify=true
